{% extends 'main/base.html' %}

{% block title %}
{{ title }} <!-- text from views -->
{% endblock %}

{% block content %}
    <h1>Still main page</h1>
    {% if tasks %} <!-- check if we have data in database -->
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p> We dont have data!</p>
    {% endif %}
{% endblock %}
